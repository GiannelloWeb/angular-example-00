<h2>Product Details</h2>

<div *ngIf="product">
	<h3>{{ product.name }}</h3>
	<h4>{{ product.price | currency }}</h4>
	<p>{{ product.description }}</p>

	<button (click)="addToCart(product)">
    Add to Cart
  </button>
  <div *ngIf="err.status">{{err.msg}}, {{err.code}}</div>
  <div *ngFor="let coord of coords">
    lat: {{coord.lat}}, Long: {{coord.lon}}, Acc: {{coord.accuracy}}, Speed: {{coord.speed}}
  </div>



</div>
